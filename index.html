<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Settlement prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Angle" placeholder="Side slope of Embankment" required="required" />
        <input type="text" name="Length" placeholder="Crest length of embankment" required="required" />
		<input type="text" name="Ht_E" placeholder="Height of Embankment" required="required" />
		<input type="text" name="UW_E" placeholder="Unit Weight of Embankment" required="required" />
		<input type="text" name="Ht_SS" placeholder="Height of Soft Soil" required="required" />
		<input type="text" name="VR" placeholder="Void Ratio" required="required" />
		<input type="text" name="UW_SS" placeholder="Unit Weight of Soft Soil" required="required" />
		<input type="text" name="Lambda" placeholder="Lambda" required="required" />
		<input type="text" name="Kappa" placeholder="Kappa" required="required" />
		<input type="text" name="PR" placeholder="Poisons Ratio" required="required" />
		<input type="text" name="FA" placeholder="Friction Angle" required="required" />
		<input type="text" name="OCR" placeholder="Over Consolidation Ratio" required="required" />
		<input type="text" name="Per" placeholder="Permeability" required="required" />
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
